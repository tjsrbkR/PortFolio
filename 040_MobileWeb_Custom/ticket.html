<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="JiHwan">
        <meta name="description" content="포트폴리오">
        <title>Potfolio, MobileWeb</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="shortcut icon" href="./images/fav/favjh32.png">

        <!-- 기본 코딩 JS 파일 -->
        <script src="./js/jquery-1.12.4.min.js"></script>
        <script src="./js/jquery-3.3.1.min.js"></script>
        <script src="./js/jquery-3.4.1.min.js"></script>
        <script src="./js/prefixfree.min.js"></script>
        <!-- 기본 코딩 CSS 파일 -->
        <link rel="stylesheet" href="./css/display_none_scrollbar.css">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/notosans_kr_CDN.css">
        <!-- 페이지 CSS -->
        <link rel="stylesheet" type="text/css" href="./css/sony.css">
        <link rel="stylesheet" type="text/css" href="./css/parasite.css">
        <link rel="stylesheet" href="./css/ticket.css">
    </head>
    <body>
        <div id="wrap">

            <!-- Header -->
            <header class="header"></header>
            <!-- /Header -->
            <!-- Contents -->
            <main role="main" id="contents">
                <!-- Search Form : Hover 검색창 -->
                <form action="#">
                    <fieldset>
                        <div class="box">
                            <div class="search_container">
                                <span class="icon">
                                    <i class="fa fa-search"></i>
                                </span>
                                <input type="search" id="search" placeholder="Search..." autocomplete="off">
                            </div>
                        </div>
                    </fieldset>
                </form>
                 <div class="bg-video">
                <video class="bg-video__content" width="100%" height="auto" autoplay loop muted >
                    <source src="images/올인원 브이로그 카메라, ZV-1M2.mp4" type="video/mp4">
                    대체 텍스트
                </video>
            </div>
                <!-- /Search Form : Hover 검색창 -->
                <!-- Youtube Section -->
                <section class="youtube">
                    <iframe
                        width="1280"
                        height="720"
                        src="https://www.youtube.com/embed/Deoh0Kw8rY0"
                        title="올인원 브이로그 카메라, ZV-1M2"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen="allowfullscreen"></iframe>
                </section>
                <!-- /Youtube Section -->
                <!-- Contents Section-->
                <section class="promotion">
                    <p>
                        ✔ 모든 브이로그 촬영에 어울리는 18-50mm 화각*
                        <br>
                        ✔ 얼굴 인식을 통한 매끄러운 피부 표현, 소프트 스킨
                        <br>
                        ✔ 292g**, 작지만 강력한 브이로그 성능
                        <br>
                        ✔ 감각적인 색감 연출을 간편하게, 크리에이티브 룩
                    </p>
                    <p>
                        바로가기 👉<a href="https://bit.ly/3NfW1gu">https://bit.ly/3NfW1gu</a> 
                    </p>
                </section>
                <!-- /Contents Section -->

                <!-- Area Script Section -->
                <section class="area">
                    <h3>더 많은 소니 제품</h3>
                    <p>
                        <button>ZV-1M2</button>
                        <button>ILCE-7RM3A</button>
                        <button>SELP1635G</button>
                        <button>SEL100400GM</button>
                        <button>SEL24105G</button>
                        <button>ZV-E1</button>
                        <button>ZV-E1L</button>
                        <button>ILCE-7M3K</button>
                        <button>SEL50F14GM</button>
                        <button>SEL2070G</button>

                        <button id="dots">...</button>
                        <span id="more">
                            <button>ILCE-7RM5</button>
                            <button>ZV-1F</button>
                            <button>SEL15F14G</button>
                            <button>SEL11F18</button>
                            <button>SELP1020G</button>
                            <button>SEL2470GM2</button>
                            <button>SELC1635G</button>
                            <button>ILCE-7M4K</button>
                            <button>ILCE-7M4</button>
                            <button>SEL70200GM2</button>
                            <button>ZV-E10L</button>
                        </span>
                        <button id="myBtn">
                            +MORE
                        </button>
                    </p>
                </section>
                <!-- /Area Script Section -->
            </main>
            <!-- /Contents -->
        </div>
        <!-- <Footer> -->
        <footer class="footer"></footer>
        <!-- </Footer> -->
    </body>
    <script src="./js/ticket.js"></script>
    <script src="./js/include.js"></script>

</html>
